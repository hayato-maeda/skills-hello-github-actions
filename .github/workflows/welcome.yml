name: cloc

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  pull-requests: write

jobs:
  cloc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install cloc
        run: sudo apt install cloc

      - name: Run cloc
        id: run-cloc
        run: |
          cloc ./ --by-file --csv > cloc_output.csv

      - name: cloc results
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            const csv = fs.readFileSync('cloc_output.csv', 'utf8');
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            const rows = lines.slice(1).map(line => line.split(','));
            let markdown = headers.join(' | ');
            markdown += '\n' + headers.map(() => '---').join(' | ') + '\n';
